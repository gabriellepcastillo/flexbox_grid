<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox vs CSS Grid</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h2>Flexbox</h2>
    <!-- felxbox for the grid layout -->
    <div class="container">
        <!-- box1 layout -->
        <div class="box">
            1
        </div>
       
        <!-- box2 layout -->
        <div class="box">
            2
        </div>
        
        <!-- box3 layout -->
        <div class="box">
            3
        </div>
       
        <!-- box4 layout -->
        <div class="box">
            4
        </div>

        <!-- box5 layout -->
        <div class="box">
            5
        </div>

        <!-- box6 layout -->
        <div class="box">
            6
        </div>

        <!-- box7 layout -->
        <div class="box">
            7
        </div>

        <!-- box8 layout -->
        <div class="box">
            8
        </div>
    </div>
    <h2>CSS Grid</h2>

    <div class="grid_container">
        <div class="box1">1</div>
        <div class="box2">
           <p class="two">2</p> 
        </div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </div>

    <h2>Icon Grid</h2>
    <div class="icon_container">
        <div class="icon1">
            <span class="material-symbols-outlined">
                check_in_out
            </span>
        </div>
        <div class="icon2">
            <p class="img2">
                <span class="material-symbols-outlined">
                    directions_boat
                </span>
            <p>
        </div>
        <div class="icon3">
            <span class="material-symbols-outlined">
                flight
            </span>
        </div>
        <div class="icon4">
            <span class="material-symbols-outlined">
                subway
            </span>
        </div>
        <div class="icon5">
            <span class="material-symbols-outlined">
                school
            </span>
        </div>
    </div>
</body>
</html>
